name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Instala dependências do monorepo (raiz)
      - name: Instalar dependências
        run: npm ci

      # (Opcional) testes unitários se você criar no futuro
      - name: Testes unitários (web/api) - se existirem
        run: |
          npm test --workspace cinepwa-web --if-present
          npm test --workspace movies-api --if-present

      # Garante que o build da versão web funciona
      - name: Build da aplicação web
        run: npm run build:web

      # Sobe API + Web em modo dev (usando scripts que você já tem)
      - name: Iniciar API + Web em background
        run: |
          npm run dev &
          sleep 5

      # Espera o frontend responder em http://localhost:5173
      - name: Aguardar servidor web ficar pronto
        run: |
          n=0
          until curl -sSf http://localhost:5173 > /dev/null || [ $n -ge 30 ]; do
            n=$((n+1))
            echo "Esperando web subir... tentativa $n"
            sleep 2
          done
    
      - name: Instalar browsers do Playwright
        run: npx playwright install --with-deps

      # Roda testes E2E do Playwright apontando para a porta 5173
      - name: Testes E2E com Playwright
        env:
          E2E_BASE_URL: http://localhost:5173
        run: npm run test:e2e

      # Salva o relatório do Playwright como artefato do CI
      - name: Upload do relatório de testes E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          if-no-files-found: ignore
